                        body {

                        .table-responsive {

                        .table-wrapper {

                            min-width: 1000px;
                            box-shadow: 0 1px 1px rgba(0,0,0,.05);
                        }
                        .table-title {        
                            padding-bottom: 15px;

                            color: rgb(0, 0, 0);
                            padding: 16px 30px;
                            min-width: 100%;
                            margin: -20px -25px 10px;

                        }
                        .table-title h2 {
                            margin: 5px 0 0;
                            font-size: 24px;
                        }
                        .table-title .btn-group {
                            float: right;
                        }
                        .table-title .btn {
                            color: rgb(94, 204, 30);
                            float: right;
                            font-size: 13px;
                            border: none;
                            min-width: 50px;
                            border-radius: 2px;
                            border: none;
                            outline: none !important;
                            margin-left: 10px;
                        }
                        .table-title .btn i {
                            float: left;
                            font-size: 21px;
                            margin-right: 5px;
                        }
                        .table-title .btn span {
                            float: left;

                        }
                        table.table tr th, table.table tr td {

                        }

                        }

                            color: #690404;
                        }

                        }
                        table.table .avatar {

                        .pagination {
                            float: right;

                        }
                        .pagination li a {
                            border: none;
                            font-size: 13px;
                            min-width: 30px;
                            min-height: 30px;
                            color: rgb(187, 219, 180);
                            margin: 0 2px;
                            line-height: 30px;
                            border-radius: 2px !important;
                            text-align: center;
                            padding: 0 6px;
                        }
                        .pagination li a:hover {
                            color: rgb(233, 25, 25);
                        }	
                        .pagination li.active a, .pagination li.active a.page-link {
                            background: #0dc50d;
                        }
                        .pagination li.active a:hover {        
                            background: #37e972;
                        }
                        .pagination li.disabled i {
                            color: rgb(133, 12, 12);
                        }
                        .pagination li i {
                            font-size: 16px;
                            padding-top: 6px
                        }
                        .hint-text {
                            float: left;
                            margin-top: 10px;
                            font-size: 13px;
                        }    
                        /* Custom checkbox */
                        .custom-checkbox {
                            position: relative;
                        }
                        .custom-checkbox input[type="checkbox"] {    
                            opacity: 0;
                            position: absolute;
                            margin: 5px 0 0 3px;
                            z-index: 9;
                        }
                        .custom-checkbox label:before{
                            width: 18px;
                            height: 18px;
                        }
                        .custom-checkbox label:before {
                            content: '';
                            margin-right: 10px;
                            display: inline-block;
                            vertical-align: text-top;
                            background: rgb(230, 31, 31);
                            border: 1px solid rgb(70, 19, 163);
                            border-radius: 2px;
                            box-sizing: border-box;
                            z-index: 2;
                        }
                        .custom-checkbox input[type="checkbox"]:checked + label:after {
                            content: '';
                            position: absolute;
                            left: 6px;
                            top: 3px;
                            width: 6px;
                            height: 11px;
                            border: solid rgb(58, 2, 63);
                            border-width: 0 3px 3px 0;
                            transform: inherit;
                            z-index: 3;
                            transform: rotateZ(45deg);
                        }
                        .custom-checkbox input[type="checkbox"]:checked + label:before {
                            border-color: #2ea523;
                            background: #90c3db;
                        }
                        .custom-checkbox input[type="checkbox"]:checked + label:after {
                            border-color: rgb(156, 13, 13);
                        }
                        .custom-checkbox input[type="checkbox"]:disabled + label:before {
                            color: #b8b8b8;
                            cursor: auto;
                            box-shadow: none;
                            background: #ddd;
                        }
                        /* Modal styles */
                        .modal .modal-dialog {
                            max-width: 400px;
                        }
                        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
                            padding: 20px 30px;
                        }
                        .modal .modal-content {
                            border-radius: 3px;
                            font-size: 14px;
                        }
                        .modal .modal-footer {
                            background: #ecf0f1;
                            border-radius: 0 0 3px 3px;
                        }
                        .modal .modal-title {
                            display: inline-block;
                        }
                        .modal .form-control {
                            border-radius: 2px;
                            box-shadow: none;
                            border-color: #dddddd;
                        }
                        .modal textarea.form-control {
                            resize: vertical;
                        }
                        .modal .btn {
                            border-radius: 2px;
                            min-width: 100px;
                        }	
                        .modal form label {
                            font-weight: normal;
                        }	
                        </style>
                        <script>
                        $(document).ready(function(){
                            // Activate tooltip
                            $('[data-toggle="tooltip"]').tooltip();
                            
                            // Select/Deselect checkboxes
                            var checkbox = $('table tbody input[type="checkbox"]');
                            $("#selectAll").click(function(){
                                if(this.checked){
                                    checkbox.each(function(){
                                        this.checked = true;                        
                                    });
                                } else{
                                    checkbox.each(function(){
                                        this.checked = false;                        
                                    });
                                } 
                            });
                            checkbox.click(function(){
                                if(!this.checked){
                                    $("#selectAll").prop("checked", false);
                                }
                            });
                        });
                        </script>
