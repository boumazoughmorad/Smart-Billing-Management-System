            </div>

                        <ul class="nav primary clone-main-menu" id="mercado_main" data-menuname="Main menu"  >

</header>

<div class="container">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <!--      Wizard container        -->
        <div class="wizard-container">

            <div class="card wizard-card" data-color="green" id="wizardProfile">
                <form [formGroup]="adminForm"   (ngSubmit)="updateadmin()">
            <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    <div class="wizard-header">
                        <h3>
                           modifier Admin
                           
                        </h3>
                    </div>

                    <div class="wizard-navigation">
                        <ul>
                            <li><a  data-toggle="tab">modifier</a></li>
                        
                        </ul>

                    </div>

                    <div class="tab-content">
                        <div >
                          <div class="row">
                           
                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <label>image <small>(required)</small></label>
                                <input  type="file" class="form-control"  formControlName="image_path" (change)="onFileChange($event)" >
                                <!-- (change)="onFileChange($event)" -->
                              </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                    <label>Name <small>(required)</small></label>
                                    <input name="firstname" type="text" class="form-control" placeholder="name..." value="{{infoClientid.name}}" formControlName="name" >
                                    <!-- (change)="onFileChange($event)" -->
                                  </div>
                                  
                            
                              <div class="col-sm-10 col-sm-offset-1">
                                  <div class="form-group">
                                      <label>Email <small>(required)</small></label>
                                      <input name="email" type="email" class="form-control" placeholder="andrew@creative-tim.com" value="{{infoClientid.email}}" formControlName="email_path">

                                  </div>
                              </div>
                              <div class="col-sm-10 col-sm-offset-1">
                                <div class="form-group">
                                    <label>mot de passe <small>(required)</small></label>
                                    <input name="email" type="password" class="form-control" placeholder="mot de passe" formControlName="password">
                                    
                                </div>
                            </div>
                            <div class="col-sm-10 col-sm-offset-1">
                                <div class="form-group">
                                    <label>répéte mot de passe <small>(required)</small></label>
                                    <input name="email" type="password" class="form-control" placeholder="mot de passe..">
                                    
                                </div>
                            </div>
                              <div class="col-sm-5">
                              
                           </div>
                          </div>
                        </div>
                       
                        <div class="clearfix"></div>
                    </div>
                    <div class="pull-right">
                               
                                
                        <button type="submit" class='btn  btn-warning btn-wd ' name='finish'  >valide</button>
                    </div>
                </form>
            </div>
        </div> <!-- wizard container -->
    </div>
    </div><!-- end row -->
</div> <!--  big container -->
