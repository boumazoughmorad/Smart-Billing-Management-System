<div class="min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row" >
                <div class="col-lg-5 d-none d-lg-block bg-register-image"  style="background-image: url('assets/img/logo2.jpg');" loading="lazy"></div>
                <div class="col-lg-7">
                    <div class="p-5"  >
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">créer un compte!</h1>
                        </div>
                        <form class="user"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                       name="name" placeholder="Nom" formControlName="name">
                                </div>
                                 
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                   name="email" placeholder="Email " formControlName="email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                   name="country" placeholder="votre pays " formControlName="country">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                   name="city" placeholder="votre ville " formControlName="city">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                       name="password" id="exampleInputPassword" placeholder="mot de passe" formControlName="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                       name="cpassword" id="exampleRepeatPassword" placeholder="répéte votre mot de passe "  >
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                   name="address" placeholder="Adresse " formControlName="address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="votre numero de telephone " >
                            </div>
                            
                                <!-- <input href="login/client" type="submit" class="btn btn-primary  btn-fill btn-lg  btn-user btn-block" value="Register Account"> -->
                                <button type="submit" class="btn btn-primary  btn-fill btn-lg  btn-user btn-block"> register client</button>
                            
                          
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
