<div class="mercado-clone-wrap">
    <div class="mercado-panels-actions-wrap">
        <a class="mercado-close-btn mercado-close-panels" href="#">x</a>
    </div>
    <div class="mercado-panels"></div>
</div>

<!--header-->
<header id="header" class="header header-style-1">
    <div class="container-fluid" >
        <div class="row" >
            <div class="topbar-menu-area" >
                <div class="container" >
                   
                    <div class="topbar-menu right-menu" >
                        <ul>
                            <li class="menu-item" ><a title="Register or Login"  (click)="signout()">d√©connecter</a></li>
                            <li class="menu-item lang-menu menu-item-has-children parent">
                                <a >Categorie<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                                <ul class="submenu lang"  >
                                   <div *ngFor="let prod of categories"> <li class="menu-item" ><a  [routerLink]="['/client/gategorie/',prod.id]"  ><span class="img label-before"></span>{{prod.name}}</a></li></div>
                                    </ul>
                            </li>
                           
                        </ul>
                    </div>
                </div> 
            </div>

            <div class="container" >
                <div class="mid-section main-info-area">

                    <a href="conn/client">
                        <div class="logo-container">
                             <div class="logo">
                                 <img src="{{image_redi}}{{producersid.image_path}}" alt="Creative Tim Logo">
                                 
                             </div>
                             <div>
                                {{producersid.name}}
                            </div>
                         </div>
                    </a>
                    <div class="wrap-logo-top left-section"> 
                        <img src="assets/img/logo-top-1.png" alt="mercado">
                    </div>      <div class="wrap-search center-section" >
                        <div class="wrap-search-form">
                            
                            <form action="#" id="form-search-top" name="form-search-top" >
                                <input  type="text" name="search" value="" placeholder="chercher par nom du produit..." [(ngModel)]="firstName" autocomplete="on">
                                <button form="form-search-top" type="button" ><i class="fa fa-search" aria-hidden="true" ></i></button>
                            
                            </form>
                        </div>
                    </div>
                 
                
						<div class="wrap-icon right-section">
							
							<div class="wrap-icon-section minicart">
								<a href="client/panier" class="link-direction">
									<i class="fa fa-shopping-basket" aria-hidden="true"></i>
									<div class="left-info">
										
										<span class="title">Panier</span>
									</div>
								</a>
							</div>
                        </div>
            </div>
            
            </div>

            <div class="nav-section header-sticky" >
                

                <div class="primary-nav-section" style="background-color:red;">
                    <div class="container">
                        <ul class="nav primary clone-main-menu" id="mercado_main" data-menuname="Main menu"  >
                            <li class="menu-item home-icon" style="background-color: black;">
                                <a href="page/client{id}" class="link-term mercado-item-title"><i class="fa fa-home" aria-hidden="true" ></i></a>
                            </li>
                           																
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<style>
   
    
   
    
    .content1 {
    
     background-color: azure;
    
    }
    
 
    
    
</style>

  <div class="content1">
<main id="main">
    <div class="container">

        <div class="container" >
            <div class="wrap-banner style-twin-default">
                <div class="banner-item">
                          <figure><img src="assets/img/home-1-banner-1.jpg" alt="" width="580" height="190"></figure>
                   </div>
                <div class="banner-item">
                          <figure><img src="assets/img/home-1-banner-2.jpg" alt="" width="580" height="190"></figure>
                 </div>
            </div>
            <div  data-items="5" data-loop="false" data-nav="true" data-dots="false" style="background-color: rgb(239, 240, 222);">

              
                <div  *ngFor="let ds of producers | filter:firstName" class="product product-style-2 equal-elem  " >
                    <div>
                    <div class="product-thumnail" style="width: 200; height: 200;">
                        <a [routerLink]="['/client/detail/',ds.id]"  title="T-Shirt Raw Hem Organic Boro Constrast Denim">
                           <p>{{ds.name}}</p>
                            <figure><img src="{{image_redi}}{{ds.image_path}}" width="200" height="200" alt="T-Shirt Raw Hem Organic Boro Constrast Denim" ></figure>
                        </a>
                       
                    </div>
                    <div class="product-info">
                        <!-- <a href="" class="product-name" ><span>{{ds.description}}</span></a> -->
                        <div class="wrap-price"><ins><p class="product-price">${{ds.prix}}</p></ins> </div>
                    </div>
                   </div>
                  
                </div>
                <div class="wrap-top-banner" ><br>
                          <figure><img src="assets/img/digital-electronic-banner.jpg" width="1170" height="240" alt=""></figure>
                  </div>
                  


           
        </div>
        </div>
      
    </div>

</main>

<footer id="footer" >
    <div class="wrap-footer-content footer-style-1" >

        <div class="wrap-function-info" style="background-color: red;">
            <div class="container">
                <ul>
                    

                   
                  
                    <li class="fc-info-item">
                        <i class="fa fa-life-left"></i>
                       

                    </li>
                </ul>
            </div>
        </div>
        <!--End function info-->

    </div>
    
</footer>

  </div>
