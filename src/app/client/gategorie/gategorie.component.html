<div class="mercado-clone-wrap">
    <div class="mercado-panels-actions-wrap">
        <a class="mercado-close-btn mercado-close-panels" href="#">x</a>
    </div>
    <div class="mercado-panels"></div>
</div>

<!--header-->
<header id="header" class="header header-style-1">
    <div class="container-fluid">
        <div class="row" >
            <div class="topbar-menu-area" >
                <div class="container" >
                   
                    <div class="topbar-menu right-menu" >
                        <ul>
                            <li class="menu-item" ><a (click)="signout()">déconnecter</a></li>
                            <!--  -->
                            <li class="menu-item lang-menu menu-item-has-children parent">
                                <a >Categorie<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                                <ul class="submenu lang"   >
                                  <div *ngFor="let prod of categories"><li class="menu-item" ><a  [routerLink]="['/client/gategorie/',prod.id]" ><span class="img label-before"></span>{{prod.name}}</a></li><br>
                                  </div>  </ul>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="mid-section main-info-area">

                    <a href="conn/client">
                        <div class="logo-container">
                             <div class="logo">
                                 <img src="{{image_redi}}{{producersid.image_path}}" alt="Creative Tim Logo">
                                 
                             </div>
                             <div>
                                {{producersid.name}}
                            </div>
                         </div>
                    </a>
                    <div class="wrap-logo-top left-section">
                        <img src="assets/img/logo-top-1.png" alt="mercado">
                    </div> 

                    <div class="wrap-search center-section" >
                        <div class="wrap-search-form">
                            <form action="#" id="form-search-top" name="form-search-top" >
                                <input type="text" name="search" value="" placeholder="chercher par nom du produit...">
                                <button form="form-search-top" type="button" ><i class="fa fa-search" aria-hidden="true" ></i></button>
                            
                            </form>
                        </div>
                    </div>
                 
                
						<div class="wrap-icon right-section">
							
							<div class="wrap-icon-section minicart">
								<a href="client/panier" class="link-direction">
									<i class="fa fa-shopping-basket" aria-hidden="true"></i>
									<div class="left-info">
										
										<span class="title">Panier</span>
									</div>
								</a>
							</div>
                        </div>
            </div>
            
            </div>

            <div class="nav-section header-sticky" >
                

                <div class="primary-nav-section" style="background-color:red;">
                    <div class="container">
                        <ul class="nav primary clone-main-menu" id="mercado_main" data-menuname="Main menu"  >
                            <li class="menu-item home-icon" style="background-color: black;">
                                <a href="page/client" class="link-term mercado-item-title"><i class="fa fa-home" aria-hidden="true" ></i></a>
                            </li>
                           																
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--main area-->
<main id="main" class="main-site left-sidebar">

    <div class="container">

        <div class="wrap-breadcrumb">
            <ul>
                <li class="item-link"><a href="#" class="link">home</a></li>
                <li class="item-link"><span>{{categoriesid.name}}</span></li>
            </ul>
        </div>
        <div class="row">

            <div class="col-lg-9 col-md-8 col-sm-8 col-xs-12 main-content-area">

               

                <div class="wrap-shop-control">

                    <h1 class="shop-title">{{categoriesid.name}}</h1>

                 

                </div><!--end wrap shop control-->

                <div class="row">

                    <div class="product-list grid-products equal-container" >
                        <!--   -->
                        <!--  -->
                        <li class="col-lg-4 col-md-6 col-sm-6 col-xs-6 " *ngFor="let prod of producers">
                            <div *ngIf="fun(prod.categorie_id)">
                            <div class="product product-style-3 equal-elem " >
                                <div class="product-thumnail">
                                    <a  [routerLink]="['/client/detail/',prod.id]" title="T-Shirt Raw Hem Organic Boro Constrast Denim">
                                        <figure><img src="{{image_redi}}{{prod.image_path}}" alt="T-Shirt Raw Hem Organic Boro Constrast Denim"></figure>
                                    </a>
                                </div>
                                <div class="product-info">
                                    <a href="#" class="product-name"><span>{{prod.name}} [White]</span></a>
                                    <div class="wrap-price"><span class="product-price">${{prod.prix}}</span></div>
                                    <!-- <a href="#" class="btn add-to-cart">Add To Cart</a> -->
                                </div>
                            </div>
                        </div>
                        </li>
                      
                    </div>
                   

                </div>

               
            </div><!--end main products area-->

            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 sitebar">
                <div class="widget mercado-widget categories-widget">
                    <h2 class="widget-title">description Categories</h2>
                    <div class="widget-content">{{categoriesid.description}}</div>
                    <h2 class="widget-title">Toutes les catégories</h2>
                    <div class="widget-content">
                        <ul class="list-category">
                           
                            <li class="category-item" *ngFor="let prod of categories"> 
                                <a href="client/gategorie/{{prod.id}}" class="cate-link" style="color:blue;">{{prod.name}}</a>
                                <!-- [routerLink]="['/client/gategorie/',prod.id]"  -->
                            </li>
                        </ul>
                    </div>
                </div><!-- Categories widget-->


           

               


              

            </div><!--end sitebar-->

        </div><!--end row-->

    </div><!--end container-->

</main>
<!--main area-->





<footer id="footer">
    <div class="wrap-footer-content footer-style-1">

        <div class="wrap-function-info" style="background-color: red;">
            <div class="container" >
                <ul>
                    

                   
                  
                    <li class="fc-info-item">
                        <i class="fa fa-life-left"></i>
                       

                    </li>
                </ul>
            </div>
        </div>
        <!--End function info-->

    </div>
    
</footer>
